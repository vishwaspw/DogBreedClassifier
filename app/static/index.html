<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('Background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .main-card {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #888;
            cursor: pointer;
            transition: background 0.2s;
            background: #f8f9fa;
        }
        .drop-zone.dragover {
            background: #e9f5ff;
        }
        .preview-img {
            max-height: 250px;
            margin: 15px 0;
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card main-card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Dog Breed Classifier</h2>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div id="dropZone" class="drop-zone mb-3">
                                <span id="dropText">Drag & drop an image here or click to select</span>
                                <input type="file" id="fileInput" name="file" accept="image/*" style="display:none;" required>
                            </div>
                            <div id="previewContainer" class="text-center"></div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Upload & Predict</button>
                            </div>
                        </form>
                        <div class="text-center my-3">
                            <div id="loadingSpinner" class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="resultContainer" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
